<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>


    <div class="container" style="height: 500px;">
        <h1>Herramientas disponibles en Bootstrap</h1>
        <div class="mx-2 my-2 p-2 text-white bg-primary float-left caja w-25 h-25 border border-success rounded">
            Esto es una caja
        </div>
        <div class="mx-2 my-2 p-2 text-info bg-danger float-left caja w-25 h-25 border border-primary rounded">
            Esto es una caja
        </div>
        <div class="mx-auto my-2 p-2 text-secondary bg-warning caja float-left w-25 h-25 border border-dark rounded">
            Esto es una caja
        </div>
        <div class="clearfix"></div>
        <hr>
        <h2>Fin container</h2>
        <hr>
        <p class="display-4 fst-italic fw-bold text-center text-uppercase">Esto es un texto</p>

        <code>
            <pre>

            </pre>
        </code>

        <kbd>Control + D</kbd> para volver al escritorio

    </div>





    <script type="text/javascript" src="jquery/jquery-3.6.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
